<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .toggle {
            margin-top: 15px;
            font-size: 14px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="signIn">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="username" placeholder="Username" name="username" required>
            <input type="password" placeholder="Parol" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="toggle">Akaunt yo'qmi? <a href="#" onclick="toggleForm()">Register</a></p>
    </div>

    <div class="container" id="signUp" style="display: none;">
        <h2>Register</h2>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Fullname" name="fullname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="username" placeholder="Username" name="username" required>
            <input type="password" placeholder="Parol" name="password" required>
            <button type="submit">Register</button>
        </form>
        <p class="toggle">Akaunt bormi? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <script>
        function toggleForm() {
            let signIn = document.getElementById("signIn");
            let signUp = document.getElementById("signUp");
            signIn.style.display = signIn.style.display === "none" ? "block" : "none";
            signUp.style.display = signUp.style.display === "none" ? "block" : "none";
        }
    </script>

</body>
</html>
